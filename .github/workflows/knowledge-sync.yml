name: Knowledge Sync

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest insights
        run: |
          curl -s https://polymarket-agent-proxy.fly.dev/api/v1/insights > knowledge/insights.json || true
          curl -s https://polymarket-agent-proxy.fly.dev/api/v1/parameters > knowledge/parameters.json || true

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add knowledge/
          git diff --staged --quiet || git commit -m "chore: sync community knowledge [skip ci]"
          git push

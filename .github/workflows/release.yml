name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: polyagent-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: polyagent-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: polyagent-windows-amd64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: polyagent-macos-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --manifest-path agent/Cargo.toml --target ${{ matrix.target }}
          else
            cargo build --release --manifest-path agent/Cargo.toml --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename binary
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp agent/target/${{ matrix.target }}/release/polyagent.exe ${{ matrix.name }}
          else
            cp agent/target/${{ matrix.target }}/release/polyagent ${{ matrix.name }}
          fi
        shell: bash

      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.name }}

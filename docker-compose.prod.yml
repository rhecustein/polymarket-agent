services:
  # ══════════════════════════════════════════════
  # Polymarket Dashboard - Gemini Only Mode
  # Multi-agent management interface
  # ══════════════════════════════════════════════
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - GEMINI_ONLY=true
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - POLYMARKET_PROXY_KEY=${POLYMARKET_PROXY_KEY:-}
      - POLYMARKET_API_KEY=${POLYMARKET_API_KEY:-}
      - POLYMARKET_SECRET=${POLYMARKET_SECRET:-}
      - POLYMARKET_PASSPHRASE=${POLYMARKET_PASSPHRASE:-}
    volumes:
      # Persistent agent databases
      - agent-data:/app/data
      # Agent configurations (bind mount for production)
      - ./configs:/app/configs
    networks:
      - polymarket-net

# ══════════════════════════════════════════════
# Volumes - Persistent Storage
# ══════════════════════════════════════════════
volumes:
  agent-data:
    name: polymarket-agent-data

# ══════════════════════════════════════════════
# Networks
# ══════════════════════════════════════════════
networks:
  polymarket-net:
    name: polymarket-network
    driver: bridge

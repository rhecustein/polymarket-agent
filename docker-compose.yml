version: '3.8'

services:
  # ══════════════════════════════════════════════
  # Polymarket Agent - Unified Service
  # Runs both proxy (3001) + dashboard (3000)
  # Matches run.sh behavior in Docker
  # ══════════════════════════════════════════════
  polymarket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-agent
    restart: unless-stopped
    ports:
      - "3000:3000"  # Dashboard
      - "3001:3001"  # Proxy API
    env_file:
      - .env
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      # Persistent data for agent databases
      - agent-data:/app/data
      # Agent configurations
      - agent-configs:/app/configs
    networks:
      - polymarket-net
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/3001' && timeout 5 bash -c '</dev/tcp/localhost/3000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ══════════════════════════════════════════════
# Volumes - Persistent storage
# ══════════════════════════════════════════════
volumes:
  agent-data:
    name: polymarket-agent-data
  agent-configs:
    name: polymarket-agent-configs

# ══════════════════════════════════════════════
# Networks
# ══════════════════════════════════════════════
networks:
  polymarket-net:
    name: polymarket-network
    driver: bridge
